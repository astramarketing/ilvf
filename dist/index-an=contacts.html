<div class="global indent">
    <em></em>  
    

    <div class="contact-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5">
  <figure><img src="content/images/zaharov2.jpg" alt=""></figure>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <h2>Обратная связь</h2>
                    <form id="contact-form">
                      <div class="contact-form-loader"></div>
                      <fieldset>
                        <label class="name form-div-1">
                          <input type="text" name="name" placeholder="Имя:" value="" data-constraints="@Required @JustLetters"  />
                          <span class="empty-message">*Это поле надо заполнить.</span>
                          <span class="error-message">*Ошибка в имени.</span>
                        </label>
                        <label class="email form-div-2">
                          <input type="text" name="email" placeholder="E-mail:" value="" data-constraints="@Required @Email" />
                          <span class="empty-message">*Это поле надо заполнить.</span>
                          <span class="error-message">*Ошибка в email.</span>
                        </label>
                        <label class="phone form-div-3">
                          <input type="text" name="phone" placeholder="Телефон:" value="" data-constraints="@JustNumbers" />
                          <span class="empty-message">*Это поле надо заполнить.</span>
                          <span class="error-message">*Ошибка в телефоне.</span>
                        </label>
                        <label class="message form-div-4">
                          <textarea name="message" placeholder="Сообщение:" data-constraints='@Required @Length(min=5,max=999999)'></textarea>
                          <span class="empty-message">*Это поле надо заполнить.</span>
                          <span class="error-message">*Сообщение слишком коротко.</span>
                        </label>
                        <!-- <label class="recaptcha"><span class="empty-message">*This field is required.</span></label> -->
                        <div>
                          <a href="#" data-type="submit" class="btn-default btn5">отправить</a>
                        </div>
                      </fieldset> 
                      <div class="modal fade response-message">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Modal title</h4>
                            </div>
                            <div class="modal-body">
                              You message has been sent! We will be in touch soon.
                            </div>      
                          </div>
                        </div>
                      </div>
                </form>
                </div>
            </div>
        </div>
    </div></div>
